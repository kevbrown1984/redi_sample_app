<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dom Manipulation</title>
  </head>
  <body>
    <h1>Dom Manipulation</h1>
    <div class="wrapper">
      <h2>Sum of Two Numbers</h2>
      <input
        class="input-field"
        id="first-number"
        type="number"
        placeholder="Enter first number"
        value="0"
      />
      <input
        class="input-field"
        id="second-number"
        type="number"
        placeholder="Enter second number"
        value="0"
      />
      <button id="add-btn" class="action-btn">Add two numbers</button>
      <div>Total: <span id="total"></span></div>
    </div>
    <div class="counter-wrapper">
      <h2>Counter</h2>
      <button id="decrement-btn" class="action-btn">-</button>
      <span id="counter">0</span>
      <button id="increment-btn" class="action-btn">+</button>
    </div>
    <div class="wrapper">
      <ul id="menu-list" class="menu-list active">
        <li class="menu-item">Home</li>
        <li class="menu-item">Services</li>
        <li class="menu-item">Prices</li>
        <li class="menu-item">About us</li>
        <li class="menu-item">Contact</li>
      </ul>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
